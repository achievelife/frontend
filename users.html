    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <div class="table-responsive">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script>
      var count = 0;
      var currentFirst = 1;
      var currentLast = 11;
      // Get number of users and populate table
      $.post( "https://achievelife.devnull.rocks/admin/v1/getUsers", {key:"4F7F9C7078837F0EB296AF9E2AE4EFAE1C3F8F355D2CFD495C9F950A7227F1F1"}, "json")
        .done(function(data) {
          count = data.count;
          currentLast = Math.min(11, data.count + 1);
          for (var i=currentFirst, l=currentLast; i<l; i++){
            $.post( "http://127.0.0.1:5000/admin/v1/getUser", {key:"4F7F9C7078837F0EB296AF9E2AE4EFAE1C3F8F355D2CFD495C9F950A7227F1F1", uid:i})
              .done(function(data) {
                $("tbody").append("<tr><td>"+data.user.id+"</td><td>"+data.user.username+"</td><td>not yet implemented</td><td>"+data.user.fitness+"</td><td>"+data.user.intelligence+"</td><td>"+data.user.finance+"</td></tr>"
                );
              })
              .fail(function() {
                console.log( "error with getUser, user id ="+data.user.id );
              });
          }
        })
        .fail(function() {
          console.log( "error on awithin/v1/getUsers" );
        });

      $("#prev10").on('click', function(){
        if(currentFirst <= 1){
          //do nothing
          currentFirst =1;
          console.log("do nothing");
        } else{
          currentFirst = Math.max(currentFirst-10, 1);
          currentLast = Math.min(currentLast-10, count+1);
          $("tbody").empty();
          for (var i=currentFirst, l=currentLast; i<l; i++){
            $.post( "https://achievelife.devnull.rocks/admin/v1/getUser", {key:"4F7F9C7078837F0EB296AF9E2AE4EFAE1C3F8F355D2CFD495C9F950A7227F1F1", uid:i})
              .done(function(data) {
                $("tbody").append("<tr><td>"+data.user.id+"</td><td>"+data.user.username+"</td><td>not yet implemented</td><td>"+data.user.fitness+"</td><td>"+data.user.intelligence+"</td><td>"+data.user.finance+"</td></tr>"
                );
              })
              .fail(function() {
                console.log( "error with getUser, user id ="+data.user.id );
              });
          }
        }

      })

      $('#next10').on('click', function(){
        if(currentLast >= count+1){
          //do nothing
          currentLast = count+1;
          console.log("do nothing");
        } else{
          currentFirst = Math.max(currentFirst+10, 1);
          currentLast = Math.min(currentLast+10, count+1);
          $("tbody").empty();
          for (var i=currentFirst, l=currentLast; i<l; i++){
            $.post( "https://achievelife.devnull.rocks/admin/v1/getUser", {key:"4F7F9C7078837F0EB296AF9E2AE4EFAE1C3F8F355D2CFD495C9F950A7227F1F1", uid:i})
              .done(function(data) {
                $("tbody").append("<tr><td>"+data.user.id+"</td><td>"+data.user.username+"</td><td>not yet implemented</td><td>"+data.user.fitness+"</td><td>"+data.user.intelligence+"</td><td>"+data.user.finance+"</td></tr>"
                );
              })
              .fail(function() {
                console.log( "error with getUser, user id ="+data.user.id );
              });
          }
        }
      })
    </script>
